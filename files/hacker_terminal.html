            height: 100vh;
            display: flex;
            flex-direction: column;

        }
        
        .terminal-header {
            background: #1a1a1a;
            color: #fff;
            padding: 8px 16px;
            font-size: 12px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .terminal-title {
            font-weight: 500;
        }
        
        .terminal-controls {
            display: flex;
            gap: 8px;
        }
        
        .terminal-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        
        .close { background: #ff5f57; }
        .minimize { background: #ffbd2e; }
        .maximize { background: #28ca42; }
        
        .terminal-body {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(0, 0, 0, 0.9);
        }
        
        .terminal-line {
            margin-bottom: 2px;
            white-space: pre-wrap;
            word-break: break-all;
        }
        
        .prompt {
            color: #ff6b6b;
            font-weight: 500;
        }
        
        .success {
            color: #51cf66;
        }
        
        .warning {
            color: #ffd43b;
        }
        
        .error {
            color: #ff6b6b;
        }
        
        .info {
            color: #74c0fc;
        }
        
        .dim {
            color: #666;
        }
        
        .cursor {
            background: #00ff00;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
        
        .status-bar {
            background: #1a1a1a;
            color: #aaa;
            padding: 4px 16px;
            font-size: 11px;
            border-top: 1px solid #333;
        }
        
        .matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }
        
        .scan-line {
            position: fixed;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ff00, transparent);
            animation: scan 3s linear infinite;
            opacity: 0.3;
            z-index: 1;
            pointer-events: none;
        }
        
        @keyframes scan {
            0% { top: 0; }
            100% { top: 100%; }
        }

        function updatePrompt(newPrompt) {
            const lines = terminal.querySelectorAll('.terminal-line');
            const lastLine = lines[lines.length - 1];
            lastLine.innerHTML = `<span class="info">${newPrompt}</span><span class="cursor"> </span>`;
        }
        
        function typeText(text, className = '', delay = 30) {
            return new Promise((resolve) => {
                let i = 0;
                const cursor = terminal.querySelector('.cursor');
                const currentLine = cursor.parentElement;
                
                function typeChar() {
                    if (i < text.length) {
                        const char = text[i];
                        const span = document.createElement('span');
                        span.textContent = char;
                        if (className) span.className = className;
                        currentLine.insertBefore(span, cursor);
                        i++;
                        setTimeout(typeChar, delay + Math.random() * 20);
                    } else {
                        resolve();
                    }
                }
                typeChar();
            });
        }
        
        function addOutput(lines, className = '') {
            const cursor = terminal.querySelector('.cursor');
            const currentLine = cursor.parentElement;
            cursor.remove();
            
            lines.forEach((line, index) => {
                const div = document.createElement('div');
                div.className = 'terminal-line';
                if (className) div.classList.add(className);
                div.textContent = line;
                terminal.appendChild(div);
            });
        }
        
        function addNewPrompt(prompt = "â”Œâ”€â”€(rootðŸ’€kali)-[~/pentest]\nâ””â”€$ ") {
            const div = document.createElement('div');
            div.className = 'terminal-line';
            div.innerHTML = `<span class="info">${prompt}</span><span class="cursor"> </span>`;
            terminal.appendChild(div);
            terminal.scrollTop = terminal.scrollHeight;
        }
        
        async function executeStep() {
            if (currentStep >= hackingSequence.length) {
                return;
            }
            
            isTyping = true;
            const step = hackingSequence[currentStep];
            
            // Type the command
            await typeText(step.command);
            await new Promise(resolve => setTimeout(resolve, 500));
            
            // Remove cursor and add output
            const cursor = terminal.querySelector('.cursor');
            cursor.remove();
            
            // Add output with appropriate styling
            step.output.forEach(line => {
                const div = document.createElement('div');
                div.className = 'terminal-line';
                
                // Apply styling based on content
                if (line.includes('ERROR') || line.includes('failed') || line.includes('denied')) {
                    div.classList.add('error');
                } else if (line.includes('SUCCESS') || line.includes('found') || line.includes('open') || line.includes('root') || line.includes('ACHIEVED')) {
                    div.classList.add('success');
                } else if (line.includes('WARNING') || line.includes('[Warning]')) {
                    div.classList.add('warning');
                } else if (line.startsWith('[') || line.includes('Hydra') || line.includes('Nmap')) {
                    div.classList.add('info');
                }
                
                div.textContent = line;
                terminal.appendChild(div);
            });
            
            terminal.scrollTop = terminal.scrollHeight;
            
            currentStep++;
            
            // Update prompt based on the step
            let newPrompt = "â”Œâ”€â”€(rootðŸ’€kali)-[~/pentest]\nâ””â”€$ ";
            if (currentStep >= 5 && currentStep < 9) {
                newPrompt = "[admin@webserver ~]$ ";
            } else if (currentStep >= 9) {
                newPrompt = "[root@webserver admin]# ";
            }
            
            // Add new prompt
            await new Promise(resolve => setTimeout(resolve, 1000));
            addNewPrompt(newPrompt);
            
            isTyping = false;
        }
        
        // Auto-execute the hacking sequence
        async function runAutoHack() {
            while (currentStep < hackingSequence.length) {
                await new Promise(resolve => setTimeout(resolve, 2000 + Math.random() * 3000));
                if (!isTyping) {
                    await executeStep();
                }
            }
        }
        
        // Start the auto-hacking sequence after a short delay
        setTimeout(runAutoHack, 2000);
        
        // Add some matrix-like background effect
        function createMatrixEffect() {
            const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz!@#$%^&*()';
            const matrixBg = document.createElement('div');
            matrixBg.className = 'matrix-bg';
            document.body.appendChild(matrixBg);
            
            for (let i = 0; i < 50; i++) {
                const span = document.createElement('span');
                span.style.position = 'absolute';
                span.style.left = Math.random() * 100 + 'vw';
                span.style.top = Math.random() * 100 + 'vh';
                span.style.color = 'rgba(0, 255, 0, 0.1)';
                span.style.fontSize = '10px';
                span.style.animation = `matrix-fall ${5 + Math.random() * 10}s linear infinite`;
                span.textContent = chars[Math.floor(Math.random() * chars.length)];
                matrixBg.appendChild(span);
            }
        }
        
        // Add CSS for matrix effect
        const style = document.createElement('style');
        style.textContent = `
            @keyframes matrix-fall {
                0% { transform: translateY(-100vh); opacity: 0; }
                10% { opacity: 1; }
                90% { opacity: 1; }
                100% { transform: translateY(100vh); opacity: 0; }
            }
        `;
        document.head.appendChild(style);
        
        createMatrixEffect();
    </script>
